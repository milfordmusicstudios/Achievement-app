<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users | Achievement App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="manage-users">
  <div class="top-left-button">
    <button class="blue-button" onclick="window.location.href='home.html'">Home</button>
  </div>

  <h2 class="page-title">Manage Users</h2>

  <div class="button-center">
    <button id="addUserBtn" class="blue-button">➕ Add User</button>
  </div>

  <div class="table-wrapper">
    <table id="userTable">
      <thead>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>ID</th>
          <th>Email</th>
          <th>Avatar</th>
          <th>Roles</th>
          <th>Teacher</th>
          <th>Instrument</th>
          <th>Save</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <script type="module" src="auth.js"></script>
  <script type="module" src="manage-users.js"></script>
</body>
</html>
