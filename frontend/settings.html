<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="white-background settings-page">
  <main id="settingsPage" class="app settings-page">
    <h2 class="settings-title">Account Settings</h2>

    <div class="settings-grid">
      <div class="left-side">
        <div class="avatar-wrapper">
          <img id="settingsAvatar" class="avatar" alt="Avatar" />
          <div class="avatar-overlay">Click to update your avatar</div>
        </div>
      </div>

      <div class="right-side">
        <p>Current Role: <span id="currentRoleText"></span></p>
        <button id="switchRoleBtn" class="blue-button" style="display: none;">Switch Role</button>

        <form class="settings-form">
          <label>First Name</label>
          <input type="text" id="firstNameInput" />

          <label>Last Name</label>
          <input type="text" id="lastNameInput" />

          <label>Current Email</label>
          <input type="text" id="currentEmail" disabled />

          <label>New Email</label>
          <input type="email" id="newEmail" />

          <label>New Password</label>
          <input type="password" id="newPassword" />

          <button id="updateCredentialsBtn" class="blue-button">Update Credentials</button>
        </form>

        <div class="button-row center">
          <button class="blue-button" onclick="location.href='home.html'">Home</button>
          <button class="blue-button" onclick="logout()">Log Out</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Milford Music Studios Achievement App
  </footer>

  <script type="module" src="settings.js"></script>
</body>
</html>
