<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="white-background settings-page">
  <main id="settingsPage" class="app settings-page">
    <h2 class="settings-title">Account Settings</h2>

    <!-- Top Row: Avatar + Name -->
    <div class="settings-grid">
      <div class="left-side">
        <div class="avatar-wrapper">
          <label for="avatarUpload" style="cursor: pointer;">
            <img id="settingsAvatar" class="avatar" alt="Avatar" />
            <div class="avatar-overlay">Click to update your avatar</div>
          </label>
          <input type="file" id="avatarUpload" accept="image/*" style="display: none;" />
        </div>
      </div>

      <div class="right-side">
        <form class="settings-form">
          <label>First Name</label>
          <input type="text" id="firstNameInput" />

          <label>Last Name</label>
          <input type="text" id="lastNameInput" />
        </form>

        <div class="button-row center" style="margin-top: 20px;">
          <button id="saveNameBtn" class="blue-button">Save</button>
          <button class="blue-button" onclick="location.href='home.html'">Home</button>
        </div>
      </div>
    </div>

    <!-- Second Row: Email + Passwords -->
    <form class="settings-form wide-form" style="margin-top: 30px;">
      <label>Email</label>
      <input type="text" id="currentEmail" disabled />

      <label>Current Password</label>
      <input type="password" id="currentPassword" />

      <label>New Password</label>
      <input type="password" id="newPassword" />

      <div class="button-row center" style="margin-top: 20px;">
        <button id="updateCredentialsBtn" class="blue-button">Update Credentials</button>
        <button class="blue-button" onclick="logout()">Log Out</button>
      </div>
    </form>

    <!-- Role and Switch -->
    <p style="margin-top: 30px;">Current Role: <span id="currentRoleText"></span></p>
    <button id="switchRoleBtn" class="blue-button" style="display: none;">Switch Role</button>
  </main>

  <footer>
    &copy; 2025 Milford Music Studios Achievement App
  </footer>

  <script type="module" src="settings.js"></script>
</body>
</html>
