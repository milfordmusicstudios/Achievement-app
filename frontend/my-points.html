<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Points | Achievement App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="tall-background">

<main class="app">
  <!-- Header with Home and Level Badge -->
  <div class="top-bar">
    <button class="blue-button" onclick="location.href='home.html'">Home</button>
    <img id="myPointsBadge" class="badge" src="" alt="Level Badge" />
  </div>

  <!-- Category Summary Section -->
  <div id="categorySummaries" class="category-summary-wrapper"></div>

  <!-- Log Feed Table -->
  <div class="log-feed">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Points</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="logTableBody"></tbody>
    </table>
  </div>
</main>

<footer>

</footer>
