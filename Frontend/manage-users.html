<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users | Achievement App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="manage-users">

  <div class="top-left-button">
    <button class="blue-button" onclick="goHome()">Home</button>
  </div>

  <h2 class="page-title">Manage Users</h2>

  <div class="button-center">
    <button id="addUserBtn" class="blue-button">âž• Add User</button>
  </div>

  <div class="table-wrapper">
    <table id="userTable">
<thead>
  <tr>
    <th data-column="firstName" onclick="sortUsersBy('firstName')">First</th>
    <th data-column="lastName" onclick="sortUsersBy('lastName')">Last</th>
    <th data-column="id" onclick="sortUsersBy('id')">ID</th>
    <th data-column="email" onclick="sortUsersBy('email')">Email</th>
    <th>Password</th>
    <th>Avatar</th>
    <th data-column="role" onclick="sortUsersBy('roles')">Roles</th>
    <th data-column="teacher" onclick="sortUsersBy('teacher')">Teacher</th>
    <th data-column="instrument" onclick="sortUsersBy('instrument')">Instrument</th>
  </tr>
</thead>
      <tbody id="userTableBody">
        <!-- JS populates rows here -->
      </tbody>
    </table>
  </div>

  <!-- Modal for custom multi-select -->
  <div id="multiSelectModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h3 id="multiSelectTitle">Select Options</h3>
      <div id="multiSelectOptions"></div>
      <div class="modal-actions">
        <button class="blue-button" onclick="confirmMultiSelect()">OK</button>
        <button class="blue-button" onclick="closeMultiSelectModal()">Cancel</button>
      </div>
    </div>
  </div>
<script src="config.js"></script>
  <script src="manage-users.js"></script>
</body>
</html>
